<html ng-app="Voting">
<head>
    <title>Internal crowdfunding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!-- external libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.js"></script>

    <!-- load all application files here -->
    <script src="app.js"></script>

    <!-- css styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body ng-controller="MainController">

<div class="container">
    <h1>Internal crowdfunding: Voting</h1><br/><br/>
    <div ng-if="!user">
        <label>D/I-user: </label><input style="width:150px;" class="form-control" hint="d/i-user" ng-model="userId.value" maxlength="20"><br>
        <button class="btn btn-primary" ng-click="getData()">Submit</button>
    </div>

    <div ng-if="user">
        <h3>Hi {{userId.value}}! Please spend your virtual amount of 100â‚¬ on as many ideas as you like.</h3> 
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Idea</th>
                <!-- <th>Current budget</th> -->
                <th>My budget</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="idea in ideas">
                <td><a target="_blank" href="{{idea.value.url}}">{{idea.value.name}}</a></td> 
                <!-- <td>{{idea.value.invested}}</td> -->
                <td><input class="form-control" ng-model="idea.userInvestment" onkeypress='return event.charCode >= 48 && event.charCode <= 57' ng-keyup="validate()"></td>  
            </tr>
            </tbody>
        </table>
        <div align="right">
        <button class="btn btn-primary" ng-disabled="disabled" ng-click="submit()">Submit</button>
        </div>
    </div>

    <div ng-if="success" class="alert alert-success">
        <strong>Success!</strong>
    </div>
</div>
</body>
</html>
